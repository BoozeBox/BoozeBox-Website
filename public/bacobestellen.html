
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>BoozeBox</title>
    </head>
    <body id="boxshop">
        
        <header id="header">
            <h2 class="logo">
                <a class="logo-link" href="index.html"> BoozeBox </a>
            </h2>
        </header>

        <div class="navbar">
            <nav>
                <a href="index.html"><i class="fas fa-2x fa-home fa-icon"></i></a>
                <a href="vragen.html"><i class="fas fa-2x fa-question fa-icon"></i></a>
                <a href="shophome.html"><i class="fas fa-2x fa-shopping-basket fa-icon"></i></a>
                <a href="login.html"><i class="fas fa-2x fa-user fa-icon"></i></a>
            </nav>
        </div>

        <div class="container">
            <div class="content">
                    <div class="grid-container-boxshop">
                        <div class="productfoto">
                            <div class="product-img--box">
                                <img class="product-img" src="assets/_boxes/bacobox.png" alt="bacobox">
                            </div>
                        </div>
                        <div class="productinfo">
                            <div class="product-info--box">
                                <p class="title">Bacardi Box</p>
                                <br>
                                <p class="beschrijving">Kies een betaal methode</p>
                                <br>
                                <p class="beschrijving">Paypal <input class="radio" id="paypal" name="betaal" value="paypal" type="radio"></p>
                                <p class="beschrijving">Creditcard <input id="credit" name="betaal" value="credit" type="radio"></p>
                                <div class="ideal-betaling">
                                <div class="dropdown">
                                    <button onclick="myFunction()" class="dropbtn">Ideal</button>
                                    <div id="myDropdown" class="dropdown-content">
                                      <a href="#Rabobank">Rabobank</a>
                                      <a href="#ABNAmro">ABN Amro</a>
                                      <a href="#ING">ING</a>
                                      <a href="#ASN">ASN</a>
                                      <a href="#SNS">SNS</a>
                                      <a href="#VanLandschot">Van Landschot</a>
                                    </div>
                                  </div>
                                </div>
                                <br>
                                <p class="beschrijving">Totaal: &euro;12,95</p>
                                <br><br><br><br>
                                <p class="bestel-knop">Bestellen <a href="bestellingklaar.html" class="fas fa-1x fa-arrow-circle-right"></a></p>
                            </div>
                        </div>
                      </div>
            </div>
        </div>

        <footer id="footer">
            <p class="copy-text">&copy; Copyright 2020, BoozeBox</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        <script src="https://kit.fontawesome.com/8ee2ef1015.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>

        <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
                }
              }
            }
            </script>

    </body>
</html>


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>BoozeBox</title>
    </head>
    <body id="login">
        
        <header id="header">
            <h2 class="logo">
                <a class="logo-link" href="index.html"> BoozeBox </a>
            </h2>
        </header>

        <div class="navbar">
            <nav>
                <a href="index.html"><i class="fas fa-2x fa-home fa-icon"></i></a>
                <a href="shop.html"><i class="fas fa-2x fa-question fa-icon"></i></a>
                <a href="index.html"><i class="fas fa-2x fa-shopping-basket fa-icon"></i></a>
                <a href="login.html"><i class="fas fa-2x fa-user fa-icon"></i></a>
            </nav>
        </div>

        <div class="container">
            <div class="content">
                <div class="login-box">
                    <div class="login-top">
                        <a><span>Login</span></a>
                        <a href="registreer.html"><span>Registreer</span></a>
                    </div>
                    <div class="login-form">
                        <input class="username" type="text" placeholder="Gebruikersnaam">
                        <input class="password" type="text" placeholder="Wachtwoord">
                        <a href="account.html" class="submit"><p>Log in</p></a>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer">
            <p class="copy-text">&copy; Copyright 2020, BoozeBox</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        <script src="https://kit.fontawesome.com/8ee2ef1015.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>

    </body>
</html>

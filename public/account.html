
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>BoozeBox</title>
    </head>
    <body id="account">
        
        <header id="header">
            <h2 class="logo">
                <a class="logo-link" href="index.html"> BoozeBox </a>
            </h2>
        </header>

        <div class="navbar">
            <nav>
                <a href="index.html"><img class="nav-img-1" src="assets/icon_home.png"></a>
                <a href="shop.html"><img class="nav-img-1" src="assets/Icon_question.png"></a>
                <a href="index.html"><img class="nav-img-1" src="assets/Icon_shopping.png"></a>
                <a href="account.html"><img class="nav-img-1" src="assets/Icon_user.png"></a>
            </nav>
        </div>

        <div class="container">
            <div class="content">
                <div class="login-box">
                    <div class="login-top">
                        <button>Login</button>
                        <button>Registreer</button>
                    </div>
                    <div class="login-form">
                        <input class="username" type="text" placeholder="Gebruikersnaam">
                        <input class="password" type="text" placeholder="Wachtwoord">
                        <input class="submit" type="submit">
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer">
            <p class="copy-text">&copy; Copyright 2020, BoozeBox</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>BoozeBox</title>
    </head>
    <body id="vragen">
        
        <header id="header">
            <h2 class="logo">
                <a class="logo-link" href="index.html"> BoozeBox </a>
            </h2>
        </header>

        <div class="navbar">
            <nav>
                <a href="index.html"><i class="fas fa-2x fa-home fa-icon"></i></a>
                <a href="vragen.html"><i class="fas fa-2x fa-question fa-icon"></i></a>
                <a href="shophome.html"><i class="fas fa-2x fa-shopping-basket fa-icon"></i></a>
                <a href="login.html"><i class="fas fa-2x fa-user fa-icon"></i></a>
            </nav>
        </div>

        <div class="container">
            <div class="content">

                <div class="heading">
                    <h2>Veelgestelde vragen</h2>
                </div>

                <div class="grid-container-vragen">

                    <div class="vraag-1">
                        <div class="vragen-text"><p>Retourneren <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>

                    <div class="vraag-2">
                        <div class="vragen-text"><p>Verzending <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>
                    <div class="vraag-3">
                        <div class="vragen-text"><p>Verzendkosten <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>

                    <div class="vraag-4">
                        <div class="vragen-text"><p>Aantal boxen <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>

                    <div class="vraag-5">
                        <div class="vragen-text"><p>Abonnement opzeggen <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>

                    <div class="vraag-6">
                        <div class="vragen-text"><p>Proef box <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>

                    <div class="vraag-7">
                        <div class="vragen-text"><p>Bezorging <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>

                    <div class="vraag-8">
                        <div class="vragen-text"><p>Box samenstellen <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>

                    <div class="vraag-9">
                        <div class="vragen-text"><p>Prijs indicatie <i class="fas fa-1x fa-plus vragen-icon"></i></p></div>
                    </div>

                  </div>
                  <div class="contact">

                    <div class="contact-box">
                        <h2>Contact</h2>
                        <input type="email" class="contact-email" placeholder="Email">
                        <textarea name="bericht" class="contact-bericht" placeholder="Plaats uw bericht hier"></textarea>
                    </div>

                  </div>
            </div>
        </div>

        <footer id="footer">
            <p class="copy-text">&copy; Copyright 2020, BoozeBox</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        <script src="https://kit.fontawesome.com/8ee2ef1015.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>

    </body>
</html>
